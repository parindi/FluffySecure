access_control:
  default_policy: deny

  rules:
    # Rules applied to everyone
    - domain:
        - 'public.{{ env "ROOT_DOMAIN" }}'
      policy: bypass

    - domain:
        - 'secure.{{ env "ROOT_DOMAIN" }}'
      policy: one_factor
      # Network based rule, if not provided any network matches.
      networks:
        - 192.168.1.0/24
    - domain:
        - 'secure.{{ env "ROOT_DOMAIN" }}'
      policy: two_factor

    - domain:
        - 'singlefactor.{{ env "ROOT_DOMAIN" }}'
        - 'onefactor.{{ env "ROOT_DOMAIN" }}'
      policy: one_factor

    # Rules applied to 'admins' group
    - domain:
        - 'mx2.mail.{{ env "ROOT_DOMAIN" }}'
      subject:
        - 'group:admins'
      policy: deny
    - domain:
        - '*.{{ env "ROOT_DOMAIN" }}'
      subject:
        - ['group:admins']
      policy: two_factor

    # Rules applied to 'dev' group
    - domain:
        - 'dev.{{ env "ROOT_DOMAIN" }}'
      resources:
        - '^/groups/dev/.*$'
      subject:
        - ['group:dev']
      policy: two_factor

    # Rules applied to user 'john'
    - domain:
        - 'dev.{{ env "ROOT_DOMAIN" }}'
      resources:
        - '^/users/john/.*$'
      subject:
        - ['user:john']
      policy: two_factor

    # Rules applied to 'dev' group and user 'john'
    - domain:
        - 'dev.{{ env "ROOT_DOMAIN" }}'
      resources:
        - "^/deny-all.*$"
      subject:
        - ['group:dev']
        - ['user:john']
      policy: deny

    # Rules applied to user 'harry'
    - domain:
        - 'dev.{{ env "ROOT_DOMAIN" }}'
      resources:
        - '^/users/harry/.*$'
      subject:
        - ['user:harry']
      policy: two_factor

    # Rules applied to user 'bob'
    - domain:
        - '*.mail.{{ env "ROOT_DOMAIN" }}'
      subject:
        - ['user:bob']
      policy: two_factor
    - domain:
        - 'dev.{{ env "ROOT_DOMAIN" }}'
      resources:
        - '^/users/bob/.*$'
      subject:
        - ['user:bob']
      policy: two_factor

session:
  name: authelia_session
  expiration: 3600000  # 1 hour
  inactivity: 300000  # 5 minutes
  domain: '{{ env "ROOT_DOMAIN" }}'
  redis:
    host: ${SERVICES_SERVER}
    port: 6379
    high_availability:
      sentinel_name: test

regulation:
  max_retries: 3
  find_time: 120
  ban_time: 300

storage:
  mysql:
    address: 'tcp://{{ env "SERVICES_SERVER" }}:3306'
    database: authelia
    username: authelia

notifier:
  smtp:
    username: test
    address: 'smtp://{{ env "SERVICES_SERVER" }}:1025'
    sender: 'admin@{{ env "ROOT_DOMAIN" }}'
    disable_require_tls: true

identity_providers:
  oidc:
    cors:
      allowed_origins:
        - https://google.com
        - https://example.com
    clients:
      - id: abc
        secret: '${ABC_CLIENT_SECRET}'
        consent_mode: explicit
      - id: xyz
        secret: '$XYZ_CLIENT_SECRET'
        consent_mode: explicit
      - id: '123'
        secret: $ANOTHER_CLIENT_SECRET
        consent_mode: explicit
